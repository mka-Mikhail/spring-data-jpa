<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container" ng-controller="indexController">
        <h3>Список продуктов</h3>
        <table class="table table-hover">
            <tr>
                <td>ID</td>
                <td>TITLE</td>
                <td>COST</td>
                <td>DELETE</td>
            </tr>
            <tbody>
            <tr ng-repeat="p in productList">
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>{{p.cost}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteProductFromRepoById(p.id)">Удалить из репозитория</button>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
        <h3>Добавить продукт в репозиторий</h3>
        <form novalidate ng-submit="addNewProductToRepo()">
            <input class="form-control" type="text" placeholder="Название" ng-model="newProduct.title"><br>
            <input class="form-control" type="number" placeholder="Цена" ng-model="newProduct.cost"><br>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
        <br>
    </div>
</body>
</html>
